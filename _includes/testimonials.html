
<section>
    <div class="bg-center bg-cover" style="background-image: url('/uploads/abstract_bg.png')"> 
    <div class="testimonial-overlay"> 
        <h2 class="p-4 text-center editable">Testimonials</h2>   
        <!-- Testimonial Slider -->
        <div class="grid gap-10 mx-auto text-center p-5p max-w-screen-2xl md:grid-cols-3">            
            {% for item in site.testimonials %}
                <div class="col-span-1">
                <p> {{item.content}} </p>
                <p class="author"> {{item.author}} </p> 
                </div>   
            {% endfor %}  
        </div>    
    </div>
    </div>
</section>
