<!--  image banner block that takes up most of the full screen  -->
<section class="bg-cover py-5p items-center md:min-h-100 min-h-80 justify-center {{page.banner.background-position}} flex bg-[url('{{page.banner.banner-image}}')]">
    <div class="mt-20 text-center"> 
        <h1 class="md:text-[5vw] text-5xl uppercase p-5 text-creme bg-blend-hard-light scroll-in-from-bottom"> {{page.banner.heading | default: page.title }} </h1>
    </div> 
</section>
