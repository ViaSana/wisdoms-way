<!--  image banner block that takes up most of the full screen  -->
<section class="flex items-center justify-center bg-cover py-5p md:min-h-100 min-h-80" style="background-image: url('{{page.banner.banner-image}}'); background-position: {{page.banner.background-position}};">
    <div class="mt-20 text-center"> 
        <h1 class="md:text-[5vw] text-5xl uppercase p-5 text-creme bg-blend-hard-light animate-from-bottom"> {{page.banner.heading | default: page.title }} </h1>
    </div> 
</section>
