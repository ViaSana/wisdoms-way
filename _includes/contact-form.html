<div class="p-5p">
    <h2 class="mb-6 text-center uppercase editable">
        Get Connected
    </h2>
    <form class="grid max-w-2xl mx-auto" method="post" action="#"> 
        <label for="fname" class="uppercase font-headings"> Name </label>
        <input type="text" id="fname" name="fname" class="p-2 mb-2 bg-transparent border-t border-gold outline-gold" />
        
        <label for="email" class="uppercase font-headings"> Email </label>
        <input type="email" id="email" name="email" class="p-2 mb-2 bg-transparent border-t border-gold outline-gold" />

        <label for="message" class="uppercase font-headings"> Message </label>
        <textarea id="message" name="message" class="p-2 mb-6 bg-transparent border border-gold outline-gold"></textarea>

        <input type="hidden" name="inbox_key" value="contact-form">
        <input type="text" name="_gotcha" style="display: none;">

        <div class="text-right"> <input class="border button" type="submit" value="connect" /> </div>
    </form>
</div>
