<div class="p-5p">
    <h2 class="mb-6 text-center uppercase editable">Let's Connect</h2>
    <form class="grid max-w-2xl mx-auto"> 
        <label for="fname" class="uppercase font-headings"> Name </label>
        <input type="text" id="fname" name="fname" class="p-2 bg-transparent border-t border-gold outline-gold">
        
        <label for="email" class="uppercase font-headings"> Email </label>
        <input type="email" id="email" name="email" class="p-2 bg-transparent border-t border-gold outline-gold">

        <label for="message" class="uppercase font-headings"> Message </label>
        <textarea id="message" name="message" class="p-2 mb-6 bg-transparent border border-gold outline-gold"></textarea>

        <div class="text-right" class="uppercase font-headings"> <input class="button" type="submit" value="connect"> </div>
    </form>
</div>
